<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="BittersweetTreats.css">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="FudgeStory/FudgeStory.js"></script>
  <script src="./Build/Template.js"></script>
  <title>Bittersweet Treats</title>
  <splash src="Images/Splash.png" />
</head>

<body>
  <scene>
    <canvas></canvas>

    <speech>
      <name></name>
      <content></content>
    </speech>
    <div type="interface">
      <input id="scoreForCeleste" type="text" value="Celeste" disabled>
      <!-- für value der Skala; Füllung -->
      <meter id="celesteMeter" name="celesteScore" min="0" max="200" disabled></meter>
    </div>
    
    <dialog type="text">
      The content of a page of text for reading
    </dialog>
    <dialog type="gameMenu">
     
    </dialog>
    
  </scene>
  <dialog type="splash" open>
    <img id="FudgeStoryLogo" theme="light" /> <!-- use "light" or "dark" -->
    <h1>Bittersweet Treats</h1>
    <ul>
      <p>Bevor du mit der Visual Novel startest, siehst du hier die wichtigsten Shortcuts für das Menü</p>
      <li>S = Visual Novel wird gespeichert</li>
      <li>C = Credits öffnen</li>
      <li>M = Menü wird geöffnet/geschlossen </li>
      <li>F11 = Vollbild-Modus</li>
    </ul>
  </dialog>
</body>

</html>
